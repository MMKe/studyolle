<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head"></head>
<body class="bg-light">
<div th:replace="fragments::main-nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <!-- Avatar -->
        <div class="col-2">
            <svg th:if="${#strings.isEmpty(account.profileImage)}" class="rounded img-thumbnail"
                 th:data-jdenticon-value="${#authentication.name}" width="125" height="125"/>
            <img th:if="${!#strings.isEmpty(account.profileImage)}" class="rounded img-thumbnail"
                 th:src="${account.profileImage}" width="125" height="125" alt="profile-image"/>
        </div>
        <div class="col-8">
            <div class="display-4" th:text="${account.nickname}">사용자 닉네임</div>
            <div class="lead" th:if="${!#strings.isEmpty(account.bio)}" th:text="${account.bio}">사용자 한 줄 소개</div>
            <div class="lead" th:if="${#strings.isEmpty(account.bio) && isOwner}">한 줄 소개를 추가해주세요.</div>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="#v-pills-profile" class="nav-link active" id="v-pills-profile-tab" data-toggle="pill"
                   role="tab" aria-controls="v-pills-profile" aria-selected="true">소개</a>
                <a href="#v-pills-study" class="nav-link" id="v-pills-study-tab" data-toggle="pill" role="tab"
                   aria-controls="v-pills-study" aria-selected="false">스터디</a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent">
                <div id="v-pills-profile" class="tab-pane fade show active" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <p th:if="${!#strings.isEmpty(account.url)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-link col-1"></i>
                            </span>
                        <span th:text="${account.url}" class="col-11"></span>
                    </p>
                    <p th:if="${!#strings.isEmpty(account.occupation)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-briefcase col-1"></i>
                            </span>
                        <span th:text="${account.occupation}" class="col-9"></span>
                    </p>
                    <p th:if="${!#strings.isEmpty(account.location)}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-location-arrow col-1"></i>
                            </span>
                        <span th:text="${account.location}" class="col-9"></span>
                    </p>
                    <p th:if="${isOwner}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                        <span th:text="${account.email}" class="col-9"></span>
                    </p>
                    <p th:if="${isOwner || account.emailVerified}">
                            <span style="font-size: 20px;">
                                <i class="fa fa-calendar-o col-1"></i>
                            </span>
                        <span th:if="${isOwner && !account.emailVerified}" class="col-9">
                                <a href="#"
                                   th:href="@{'/checkemail?email=' + ${account.email}}">가입을 완료하려면 이메일을 확인하세요.</a>
                            </span>
                        <span th:text="${#temporals.format(account.joinedAt, 'yyyy년 M월 가입')}" class="col-9"></span>
                    </p>
                    <div th:if="${isOwner}">
                        <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
                    </div>
                </div>
                <div id="v-pills-study" class="tab-pane fade" role="tabpanel" aria-labelledby="v-pills-study-tab">스터디
                    목록
                </div>
            </div>
        </div>
    </div>


</div>

<div class="fragments.html :: footer"></div>
</body>
</html>
